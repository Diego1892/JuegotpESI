<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Conocimientos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .quiz-container {
            margin: 20px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 80%;
            text-align: center;
        }

        .option:hover {
            background-color: #297fb8;
        }

        .score {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Carrera de Conocimientos sobre Desarrollo y Cuidados de la Embarazada</h1>

    <div id="quiz" class="quiz-container">
        <div id="question" class="question">Pregunta 1: ¿Cuál es la importancia de los cuidados prenatales?</div>
        <div id="options" class="options">
            <div class="option" onclick="checkAnswer('B')">A) Para mantener la forma física de la madre</div>
            <div class="option" onclick="checkAnswer('B')">B) Para garantizar un desarrollo saludable del bebé</div>
            <div class="option" onclick="checkAnswer('B')">C) No son necesarios</div>
        </div>
        <div id="score" class="score">Puntuación: 0</div>
    </div>

    <script>
        var currentQuestion = 0;
        var score = 0;
        var quizData = [
            {
                question: "Pregunta 1: ¿Cuál es la importancia de los cuidados prenatales?",
                options: ["A) Para mantener la forma física de la madre", "B) Para garantizar un desarrollo saludable del bebé", "C) No son necesarios"],
                correct: "B"
            },
            {
                question: "Pregunta 2: ¿Cuáles son los nutrientes esenciales durante el embarazo?",
                options: ["A) Solo proteínas", "B) Solo grasas", "C) Proteínas, vitaminas y minerales"],
                correct: "C"
            },
            // Agrega más preguntas aquí
        ];

        function loadQuestion() {
            var q = quizData[currentQuestion];
            document.getElementById("question").innerHTML = q.question;
            var optionsHtml = "";
            for (var i = 0; i < q.options.length; i++) {
                optionsHtml += `<div class="option" onclick="checkAnswer('${q.correct}', ${i})">${q.options[i]}</div>`;
            }
            document.getElementById("options").innerHTML = optionsHtml;
        }

        function checkAnswer(correct, selected) {
            if (selected == correct) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("quiz").innerHTML = `<h2>¡Juego completado!</h2><p>Tu puntuación es: ${score} de ${quizData.length}</p>`;
        }

        loadQuestion();
    </script>

</body>
</html>
