<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misión MAC e ITS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #scene {
            margin: 20px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #297fb8;
        }

        .score {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Misión MAC e ITS</h1>

    <div id="game-container">
        <div id="scene" class="scene">
            <p>Bienvenido a la Misión MAC e ITS. Estás en el punto de partida.</p>
            <button class="button" onclick="startAdventure()">Comenzar</button>
        </div>
        <div id="score" class="score">Puntuación: 0</div>
    </div>

    <script>
        var currentScene = 0;
        var score = 0;

        function startAdventure() {
            document.getElementById("scene").innerHTML = `<p>Estás en una sala con dos puertas: una etiquetada como 'Medicamentos Antimicrobianos de Amplio Espectro (MAC)' y la otra como 'Infecciones de Transmisión Sexual (ITS)'. ¿Qué puerta eliges?</p>
            <button class="button" onclick="chooseDoor('mac')">MAC</button>
            <button class="button" onclick="chooseDoor('its')">ITS</button>`;
        }

        function chooseDoor(door) {
            if (door === 'mac') {
                document.getElementById("scene").innerHTML = `<p>¡Has ingresado a la sala MAC! Aquí aprenderás sobre Medicamentos Antimicrobianos de Amplio Espectro.</p>
                <p>Primera pregunta: ¿Qué significa MAC en el contexto médico?</p>
                <button class="button" onclick="answerQuestion('incorrect')">A) Máquina Automática de Café</button>
                <button class="button" onclick="answerQuestion('incorrect')">B) Medicamentos para el Asma Crónica</button>
                <button class="button" onclick="answerQuestion('correct')">C) Medicamentos Antimicrobianos de Amplio Espectro</button>`;
            } else if (door === 'its') {
                document.getElementById("scene").innerHTML = `<p>¡Has ingresado a la sala ITS! Aquí aprenderás sobre Infecciones de Transmisión Sexual.</p>
                <p>Primera pregunta: ¿Cuál es la manera más efectiva de prevenir las ITS?</p>
                <button class="button" onclick="answerQuestion('incorrect')">A) Evitar la vacunación</button>
                <button class="button" onclick="answerQuestion('correct')">B) Uso consistente de preservativos</button>
                <button class="button" onclick="answerQuestion('incorrect')">C) Consumir antibióticos regularmente</button>`;
            }
        }

        function answerQuestion(result) {
            if (result === 'correct') {
                score++;
            }
            currentScene++;
            if (currentScene < 2) {
                startAdventure();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("game-container").innerHTML = `<h2>¡Juego completado!</h2><p>Tu puntuación es: ${score} de 2</p>`;
        }
    </script>

</body>
</html>
