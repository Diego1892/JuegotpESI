<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detectives de Vulnerabilidad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .scene {
            margin: 20px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #297fb8;
        }

        #score {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Detectives de Vulnerabilidad</h1>

    <div id="game-container">
        <div id="scene" class="scene">
            <p>Bienvenido a Detectives de Vulnerabilidad. Estás en el punto de partida.</p>
            <button class="button" onclick="startDetective()">Comenzar</button>
        </div>
        <div id="score">#score</div>
    </div>

    <script>
        var currentScene = 0;
        var score = 0;

        function startDetective() {
            document.getElementById("scene").innerHTML = `<p>Te conviertes en un detective virtual. Tu misión es identificar factores que propician la vulnerabilidad en diferentes escenarios relacionados con la salud materna y enfermedades.</p>
            <button class="button" onclick="investigateScene('scene1')">Comenzar Investigación</button>`;
        }

        function investigateScene(scene) {
            if (scene === 'scene1') {
                document.getElementById("scene").innerHTML = `<p>Escena 1: Estás en una sala de espera de un centro de atención médica. Observa a tu alrededor y encuentra posibles factores de vulnerabilidad.</p>
                <button class="button" onclick="answerInvestigation('incorrect')">A) Pocos asientos disponibles</button>
                <button class="button" onclick="answerInvestigation('incorrect')">B) Señalización clara para servicios de salud</button>
                <button class="button" onclick="answerInvestigation('correct')">C) Falta de información sobre cuidados prenatales</button>`;
            } else if (scene === 'scene2') {
                document.getElementById("scene").innerHTML = `<p>Escena 2: Estás en un folleto de información sobre salud materna. Lee detenidamente e identifica cualquier factor de vulnerabilidad.</p>
                <button class="button" onclick="answerInvestigation('incorrect')">A) Descripción clara de los síntomas del embarazo</button>
                <button class="button" onclick="answerInvestigation('correct')">B) Ausencia de información sobre recursos de apoyo para madres solteras</button>
                <button class="button" onclick="answerInvestigation('incorrect')">C) Detalles sobre la nutrición durante el embarazo</button>`;
            }
            // Agrega más escenas según sea necesario
        }

        function answerInvestigation(result) {
            if (result === 'correct') {
                score++;
            }
            currentScene++;
            if (currentScene < 2) {
                startDetective();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("game-container").innerHTML = `<h2>¡Investigación completada!</h2><p>Tu puntuación es: ${score} de 2</p>`;
        }
    </script>

</body>
</html>
